name: Update AWS Pricing Data

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-pricing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch pricing data
        run: npm run fetch-pricing
        env:
          AWS_REGION: eu-west-1

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/pricing/aws-pricing.json
          if git diff --staged --quiet; then
            echo "No pricing changes detected"
          else
            git commit -m "chore: update AWS pricing data"
            git push
          fi
